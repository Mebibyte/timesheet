<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Automatic Timesheet Creator</title>
  </head>
  <body>
    <button id="authorize-button" style="visibility: hidden">Authorize</button>
    <script type="text/javascript">
      var clientId = '704585586654-nn6d4t5a9le7g96mi7be2nirdf25ehf2.apps.googleusercontent.com';
      var scopes = 'https://www.googleapis.com/auth/calendar.readonly';

      function handleClientLoad() {
        window.setTimeout(checkAuth,1);
      }

      function checkAuth() {
        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: true}, handleAuthResult);
      }


      function handleAuthResult(authResult) {
        var authorizeButton = document.getElementById('authorize-button');
        if (authResult && !authResult.error) {
          authorizeButton.style.visibility = 'hidden';
          makeApiCall();
        } else {
          authorizeButton.style.visibility = '';
          authorizeButton.onclick = handleAuthClick;
        }
      }

      function handleAuthClick(event) {
        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: false}, handleAuthResult);
        return false;
      }

      // Load the API and make an API call.  Display the results on the screen.
      function makeApiCall() {
        var today = new Date();
        var timesheet = new Date(2014, 9, 1);
        while ((timesheet + 1) < today) {
          timesheet.setDate(timesheet.getDate() + 14);
        }
        var start = new Date(timesheet);
        start.setDate(start.getDate() - 13);
        timesheet.setDate(timesheet.getDate() + 1);

        gapi.client.load('calendar', 'v3', function() {
          var request = gapi.client.calendar.calendarList.list();
          request.execute(function(resp) {
            var id = null;
            for (i = 0; i < resp.items.length; i++) {
              if (~resp.items[i].summary.toLowerCase().indexOf("ta")) {
                id = resp.items[i].id;
              }
            }
            if (id !== null) {
              gapi.client.calendar.events.list({
                'calendarId': id,
                'timeMin': start.toISOString(),
                'timeMax': timesheet.toISOString(),
                'singleEvents': true,
                'orderBy': "startTime"
              }).execute(function(resp) {
                  var hoursString = "";
                  var dayHours = 0;
                  var weekHours = 0;
                  var totalHours = 0;
                  var events = "";
                  var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                  for (i = 0; i < resp.items.length; i++) {
                    var item = resp.items[i];
                    while (new Date(item.start.dateTime).getDay() != start.getDay()) {
                      hoursString += days[start.getDay()] + ": " + dayHours + "<br>";
                      start.setDate(start.getDate() + 1);
                      dayHours = 0;
                      if (start.getDay() === 4) {
                        hoursString += "Total for week: " + weekHours + "<br>";
                        weekHours = 0;
                      }
                    }
                    var tempHours = ((new Date(item.end.dateTime) - new Date(item.start.dateTime)) / 3600000);
                    dayHours += tempHours;
                    weekHours += tempHours;
                    totalHours += tempHours;
                    events += resp.items[i].summary + " hours: " + tempHours + "<br>";
                  }
                  hoursString += days[start.getDay()] + ": " + dayHours + "<br>";
                  hoursString += "Total for week: " + weekHours + "<br>";
                  document.getElementById("content").innerHTML = "Hours for Timesheet:<br>" + hoursString + "<br><br>Calendar Events:<br>" + events;
              });
            }
          });
        });
      }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <div id="content">
      <p>Retrieves your hours using the Google Calendar API. Requires a calendar whose name contains "TA" (case insensitive) which contains your hours as events.</p>
    </div>
  </body>
</html>
