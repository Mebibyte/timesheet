<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Are timesheets due?</title>
	</head>
	<body bgcolor="#000000">
		<div id="answerDiv" style="margin:30px auto 0px auto; text-align:center; color:#FFFFFF">
			<h1 style="font-size:100px">
				<span id="answer">No</span>
			</h1>
			<h2 style="font-size:18px">
				<span id="next">Next timesheet is due on blah</span>
			</h2>
		</div>
	</body>
	<script type="text/javascript">
		var months = ["January", "Februray", "March", "April", "May", "June", "July", "August", "September", "October", "Novemeber", "December"];
		var today = new Date();
		var timesheet = new Date(2014, 9, 1);
		while (timesheet < today) {
			timesheet.setDate(timesheet.getDate() + 14);
		}
		var days = Math.round(Math.abs((timesheet.getTime() - today.getTime())/(86400000)));
		if (days === 0) {
			document.body.style.background = "#FFFFFF";
			document.getElementById("answerDiv").style.color = "#000000";
			document.getElementById("answer").innerHTML = "YES!";
			document.getElementById("next").innerHTML = "Turn your timesheet in before the end of the day!"
		} else {
			document.getElementById("next").innerHTML = "Next timesheet is due on " + months[timesheet.getMonth()] + " " + timesheet.getDate() + ", " + timesheet.getFullYear() + " which is in " + days + " days!";
		}
	</script>
</html>
